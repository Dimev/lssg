[package]
name = "yassg"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.79"
clap = { version = "4.4.18", features = ["derive"] }
html-escape = "0.2.13"
crossterm = "0.27.0"
markdown = "=1.0.0-alpha.16"
mlua = { version = "0.9.5", features = ["lua54", "serialize"] }
notify-debouncer-mini = "0.4.1"
rsass = "0.28.8"
toml = "0.8.10"
serde_json = "1.0"
serde_yaml = "0.9"
biblatex = { version = "0.9", features = ["serde"] }
serde = { version = "1.0.197", features = ["derive"] }
svgbob = "0.7.2"
